<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
    }

    .register-link a {
      color: #007bff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required/>
      </div>
      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" required/>
      </div>
      <button class="login-btn" type="submit">Entrar</button>
    </form>
  </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      const mensaje = document.getElementById('mensaje');

      fetch('data/usuarios.json') // cambia si está en otra ruta
        .then(response => {
          if (!response.ok) throw new Error('No se pudo cargar el archivo JSON');
          return response.json();
        })
        .then(usuarios => {
          const usuarioValido = usuarios.find(user => user.usuario === usuario && user.clave === clave);

          if (usuarioValido) {
            // Redirigir al usuario a otra parte del repo
            window.location.href = "carlos-varas/index.html"; // Ajusta esta ruta a tu estructura
          } else {
            mensaje.textContent = "Usuario o contraseña incorrectos";
          }
        })
        .catch(error => {
          mensaje.textContent = "Error al validar: " + error.message;
        });
    });
  </script>
</body>
</html>
