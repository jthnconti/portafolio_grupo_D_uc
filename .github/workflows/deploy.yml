name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Configure Git
        run: |
          git config --global user.name "jthnconti"
          git config --global user.email "72892652@continental.edu.pe"
      - run: npm install -g gh-pages
      - run: npm install
      - name: Deploy
        run: |
          npx gh-pages -d . -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/digitec-conexion/portafolio_grupo_D_uc.git
